<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <!-- Left side Section -->
        <section class="sign_in-section">
            <p class="fuji_text fw-b">Fujitsu</p>
            <div class="text-center position">
                <p class="welcome_text fw-b">welcome back!</p>
                <p class="some_text">To keep connected with us please login with your personal information</p>
                <a class="sign_in-link text-center fw-b" href="/login.html">sign in</a>
            </div>
        </section>
        <!-- right side section -->
        <section class="sign_up-section d-flex" style="justify-content: center;justify-content:center;">
            <div>
                <h1 class="fw-b create-text text-center">create account</h1>
                <div class="text-center">
                    <a href="#"><i class="bi bi-facebook icons"></i></a>
                    <a href="#"><i class="bi bi-linkedin icons"></i></a>
                    <a href="#"><i class="bi bi-twitter icons"></i></a>

                </div>
                <p class="text text-center">or use your email for registration</p>
                <div>
                    <form name="signup-form">

                        <div class="form-control">
                            <i class="bi bi-person icon1"></i>
                            <input type="text" placeholder="Name" name="name">
                        </div>
                        <div class="form-control">
                            <i class="bi bi-envelope icon1"></i>
                            <input type="text" placeholder="Email" name="email">
                        </div>
                        <div class="form-control">
                            <i class="bi bi-lock icon1"></i>
                            <input type="password" placeholder="password" name="password">
                        </div>

                        <div class="text-center  pad">
                            <button class="fw-b">sign up</button>

                        </div>
                    </form>

                </div>
            </div>
        </section>
    </div>

</body>

</html>
