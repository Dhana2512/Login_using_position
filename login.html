<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <!-- Left side Section -->
        <section class="sign_in-section">
            <p class="fuji_text fw-b">Fujitsu</p>
            <div class="text-center position">
                <p class="welcome_text fw-b">welcome back!</p>
                <p class="some_text">To keep connected with us please login with your personal information</p>
                <a class="sign_in-link text-center fw-b" href="/login.html">sign in</a>
            </div>
        </section>
        <!-- right side section -->
        <section class="sign_up-section text-center">
            <h1 class="fw-b create-text">create account</h1>
            <a href="#"><i class="fa fa-facebook icons fa"></i></a>
            <a href="#"><i class="fa fa-twitter icons tw"></i></a>
            <a href="#"><i class="fa fa-linkedin icons in"></i></i></a>
            <p class="text">or use your email for registration</p>
            <div>
                <form class="text-center">
                    <div>
                        <i class="fa fa-user icon1"></i>
                        <input class="input-field mt" type="text" placeholder="Name">
                    </div>

                    <div>
                        <i class="fa fa-envelope icon1"></i>
                        <input class="input-field mt" type="text" placeholder="Email">
                    </div>

                    <div>
                        <i class="fa fa-lock icon1"></i>
                        <input class="input-field mt" type="password" placeholder="password">
                    </div>
                    <div>
                        <button type="submit" class="btn fw-b">sign up</button>
                    </div>

                </form>

            </div>
        </section>
    </div>
</body>

</html>
